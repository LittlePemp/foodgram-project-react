version: '3.3'
services:

  db:
    image: postgres:12-alpine
    restart: always
    volumes:
      - postgres_db:/var/lib/postgresql/data/
    env_file:
      - ../env
    ports:
      - "5432:5432"

  backend:
    image: largepemp/foodgram:latest
    restart: always
    volumes:
      - ./data/:/backend/data/
      - static_value:/app/static/
      - media_value:/app/media/
    env_file:
      - ../env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  static_value:
  media_value:
  postgres_db:
  result_build:
